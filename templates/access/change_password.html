{% extends "base.html" %}

{% load i18n %}

{% block body %}
    
<div class="panel panel-default center-panel">
    <div class="panel-body">
        <form action="{% url "change_password" %}" method="POST" class="form-horizontal">{% csrf_token %}
            <div class="form-group">
                <label class="col-lg-3 control-label" for="id_old_password">{% trans "Old password" %}</label> 
                <div class="col-lg-9">
                    <input id="id_old_password" name="old_password" type="password" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label" for="id_new_password1">{% trans "New password" %}</label>
                <div class="col-lg-9">
                    <input id="id_new_password1" name="new_password1" type="password" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label" for="id_new_password2">{% trans "Confirm password" %}</label>
                <div class="col-lg-9">
                    <input id="id_new_password2" name="new_password2" type="password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-9">
                    <button type="submit" class="btn btn-primary">
                        {% trans "Reset password" %}
                        <i class="icon-ok icon-large"></i>
                    </button>
                </div>
            </div>
        </form>
    </div> <!-- container -->
</div> <!-- container -->

{% endblock body %}
