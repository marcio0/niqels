{% load i18n %}

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h3>{% trans "Edit category" %}</h3>
</div>

<div class="modal-body">
    <form class="ng-pristine ng-valid form-horizontal" name="category_form">
        <div class="control-group">
            <label class="control-label" for="name">{% trans "Name" %}</label>
            <div class="controls">
                <input type="text" name="name" ng-model="editing_category.name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="color">{% trans "Color" %}</label>
            <div class="controls">
                <input type="text" name="color" ng-model="editing_category.color">
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button
        ng-click="removeCategory(category)"
        ng-show="editing_category.id"
        ex-confirmation-needed="{% trans "Do you wish to remove this category?"%}"
        class="remove-category btn btn-link">
        
        {% trans "Remove category" %}</button>

    <button type="button" class="btn" ng-click="hide()">Close</button>
    <button class="btn btn-primary" ng-click="saveCategory()">Save changes</button>
</div>
