{% load i18n %}

<div ng-controller="ReportsCtrl" id="reports">
    <h3 class="area-header">{% trans "Reports" %}</h3>

    <div class="month-selector">
        {% trans "Period" %}: 
        <button class="btn btn-link actual-month" id="date-start" ex-month-selector="options.dateStart"></button>
        /
        <button class="btn btn-link actual-month" id="date-end" ex-month-selector="options.dateEnd"></button>
        <button class="btn btn-small btn-primary" ng-click="updateAll()">{% trans "Update" %}</button>
    </div>

    <div class="row">
        <div class="col-md-12 well">
            <h4 class="area-header">{% trans "Balance" %}</h4>

            <div value='balanceData' type="area" height="400" chart class=""></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 well">
            <h4 class="area-header">{% trans "Top 10 Categories" %}</h4>

            <div value='top10Data' type="area" height="300" chart></div>
        </div>

        <div class="col-md-8 well">
            <h4 class="area-header">{% trans "Category Comparison" %}</h4>

            <div class="row">
                <div class="col-md-6 category1 input-icon">
                    <label for="category1" class="form-label">{% trans "Category 1" %}</label>
                    <i class="icon-tag input-icon-prepend"></i>
                    <select
                        id="category1"

                        ng-model="category1"
                        category-field

                        ng-options="c as c.name group by c.group for c in categories"
                        >
                    </select>
                </div>
                <div class="col-md-6 category2 input-icon">
                    <label for="category2" class="form-label">{% trans "Category 2" %}</label>
                    <i class="icon-tag input-icon-prepend"></i>
                    <select
                        id="category2"

                        ng-model="category2"
                        category-field

                        ng-options="c as c.name group by c.group for c in categories"
                        >
                    </select>
                </div>
            </div>

            <div value='categoryComparisonData' type="area" height="300" chart></div>
        </div>
    </div>
</div>
