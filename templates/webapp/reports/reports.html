{% load i18n %}

<div ng-controller="ReportsCtrl" id="reports">
    <h4 class="area-header">{% trans "Reports" %}</h4>

    <div class="month-selector">
        {% trans "Period" %}: 
        <button class="btn btn-link actual-month" id="date-start" ex-month-selector="options.dateStart"></button>
        /
        <button class="btn btn-link actual-month" id="date-end" ex-month-selector="options.dateEnd"></button>
        <button class="btn btn-small btn-primary" ng-click="updateAll()">{% trans "Update" %}</button>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div value='balanceData' type="area" height="400" chart class="well"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div value='top10Data' type="area" height="300" chart class="well"></div>
            </div>
        </div>

        <div class="col-md-6">
            <div value='categoryComparisonData' type="area" height="300" chart class="well"></div>
            </div>
        </div>
    </div>
</div>
