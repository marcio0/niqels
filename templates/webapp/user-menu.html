{% load i18n %}
<li class="dropdown" name="user-menu">
    <a class="dropdown-toggle" data-toggle="dropdown">{{ user.name|capfirst }} <i class="fa fa-gears fa-lg"></i></a>
    <ul class="dropdown-menu">
        {% if user.has_subscription %}
        <li>
            <a class="navbar-link" data-toggle="modal" data-target="#plan-info" href="#">
                <i class="fa fa-check fa-fw"></i>
                {% trans "Plano Plus" %}
            </a>
        </li>
        {% endif %}
        <li>
            <a name="change-password" href="{% url "change_password" %}" class="navbar-link">
                <i class="fa fa-asterisk fa-fw"></i>
                {% trans "Change password" %}
            </a>
        </li>
        <li>
            <a name="logout" href="{% url "logout" %}" class="navbar-link">
                <i class="fa fa-sign-out fa-fw"></i>
                {% trans "Logout" %}
            </a>
        </li>
    </ul>
</li>
