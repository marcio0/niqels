{% load i18n %}

<div class="form-group">
    <div class="checkbox-wrapper">
        <div class="checkbox">
            <input
                    id="installment_select"
                    type="checkbox"
                    ng-model="is_split_transaction"s
                    ng-false-value="false"
                    ng-true-value="true"
                    >
            <label for="installment_select">{% trans "This is an installment purchase" %}</label>
        </div>
    </div>
</div>

<div ng-show="is_split_transaction" ng-controller="InstallmentFormCtrl" class="animate-show animate-show-tall ng-hide">
    <div class="form-group">
        <label for="id_total_value" class="control-label">{% trans "Total value" %}</label>
        <div class="input-icon">
            <i class="fa fa-dollar input-icon-prepend"></i>
            <input
                    id="id_total_value"
                    name="total_value"
                    class="form-control"

                    ng-model="installment.total_value"
                    ng-change="updateTotalValue()"
                    currency-field

                    ng-required="is_split_transaction"

                    autocomplete="off"
                    />
        </div>
    </div>
    <div class="form-group">
        <label for="id_installment_value" class="control-label">{% trans "Installment value" %}</label>
        <div class="input-icon">
            <i class="fa fa-dollar input-icon-prepend"></i>
            <input
                    id="id_installment_value"
                    name="value"
                    class="form-control"

                    ng-model="installment.installment_value"
                    ng-required="is_split_transaction"
                    ng-change="updateInstallmentValue()"
                    currency-field

                    autocomplete="off"
                    />
        </div>
    </div>
    <div class="form-group">
        <label for="id_qty_installments" class="control-label">{% trans "Number of installments" %}</label>
        <div class="input-icon">
            <i class="fa fa-calendar-o input-icon-prepend"></i>
            <input
                    id="id_qty_installments"
                    name="qty-installments"
                    class="form-control"
                    type="number"
                    min="1"

                    ng-model="installment.installments"
                    ng-required="is_split_transaction"
                    ng-pattern="/\d+/"
                    ng-change="updateQtyInstallments()"

                    autocomplete="off"
                    />
        </div>
    </div>
</div>
