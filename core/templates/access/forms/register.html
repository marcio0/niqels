<form class="form-signup" method="POST" action="{% url "register" %}">{% csrf_token %}
    <h2>Sign up</h2>
    
    {% for field in register_form %}
        <div class="control-group {% if field.errors %}error{% endif %}">
            <div class="controls">
                <input
                    type="{{ field.field.widget.input_type }}"
                    name="{{ field.name }}"
                    class="input-block-level"
                    placeholder="{{ field.label }}"
                    {% if field.name not in empty_value_fields %}
                        value="{{ field.value|default_if_none:"" }}"
                    {% endif %}
                >
            </div>

            {% if field.errors %}
            <ul>
            {% for error in field.errors %}
                <li><span class="help-block error">{{ error }}</span></li>
            {% endfor %}
            </ul>
            {% endif %}
        </div>
    {% endfor %}

    <button class="btn btn-danger" type="submit">Create account</button>
</form>
