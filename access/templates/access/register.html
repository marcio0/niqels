{% extends "access/login.html" %}


{% block body %}

<div class="container">

<form class="form-signin" method="POST" action="{% url "register" %}">{% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2>

    {% for field in register_form %}
        <div class="control-group {% if field.errors %}error{% endif %}">
            <div class="controls">
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="input-block-level" placeholder="{{ field.label }}">
            </div>

            {% if field.errors %}
            <ul>
            {% for error in field.errors %}
                <li><span class="help-block error">{{ error }}</span></li>
            {% endfor %}
            </ul>
            {% endif %}
        </div>
    {% endfor %}

    <div class="form-actions">
        <button class="btn btn-primary" type="submit">Create account</button>
    </div>
</form>

</div>
{% endblock body %}
